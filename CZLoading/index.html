<!DOCTYPE html>
<html lang="en" ng-app="rootApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>czloading</title>
    <link rel="stylesheet" type="text/css" href="dist/css/CZLoading.css" />
</head>
<body>

    <button onclick="openLoading()">loading...</button>
</body>
<script src="dist/js/CZLoading.js"></script>
<!--调用示例-->
<script type="text/javascript">

    var czLoading = new CZLoading({
        loadingImgUrl: 'dist/images/loading.gif',
        loadingTxt: '正在顽命加载......'
    });
    function openLoading(){
        czLoading.openLoading();

        window.setTimeout(function(){
            czLoading.closeLoading();
        },3000);

    }




</script>
</html>
